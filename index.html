    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LocPix</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">LocPix</a>
            </div>
          </div>
        </div>  
        
        <div class="modal fade userprofile" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              Test
            </div>
          </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <form role="form" class="form-inline" onsubmit="return false;">
                   <div class="form-group search">
                        <label for="search-tag" class="sr-only">Enter Tag</label>
                       <input type="search" class="form-control" name="search-tag" id="search-tag" placeholder="Enter Tag">
                       <label for="search-loc" class="sr-only">Enter Location</label>
                       <input type="search" class="form-control" name="search-loc" id="search-loc" placeholder="Enter Location">
                       <input type="submit" class="btn btn-primary"></input>
                   </div> 
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row pic-container">
                <div class="pic col-md-3 hidden template" data-toggle="modal" data-target=".userprofile">
                   <img src="#" class="pop-pic" data-toggle="tooltip" data-placement="top" title="">
                   <div class="user-pic">
                     <img src="#" class="pop-pic-user" data-toggle="tooltip" data-placement="top" title="">
                   </div> 
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.js"><\/script>')</script>
